apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aquapump-prod
  namespace: argocd
spec:
  project: aquapump
  source:
    repoURL: https://github.com/orivann/aquapump-app.git
    targetRevision: main
    path: deploy/helm/aquapump
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: aquapump
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
