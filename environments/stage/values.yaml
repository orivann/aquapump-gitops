---
global:
  env: stage
  domain: aqua-pump.net
  secretPrefix: stage/aquapump

frontend:
  image:
    tag: latest
    pullPolicy: Always
  existingSecret: aquapump-secrets
  backendProxy:
    enabled: true
    serviceUrl: "http://aquapump-stage-backend.aquapump-stage.svc.cluster.local:8000"

backend:
  image:
    tag: latest
    pullPolicy: Always
  existingSecret: aquapump-secrets

externalSecret:
  enabled: true
  name: aquapump-secrets
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: aquapump-secrets
    creationPolicy: Owner

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: aquapump-stage
    external-dns.alpha.kubernetes.io/hostname: app.stage.aqua-pump.net
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - host: app.stage.aqua-pump.net
      paths:
        - path: /
          pathType: Prefix
          service:
            name: aquapump-stage-frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: aquapump-stage-backend
            port: 8000
  tls:
    - hosts:
        - app.stage.aqua-pump.net
      secretName: aquapump-stage-tls
